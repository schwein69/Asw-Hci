name: MEVN CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ------------------- SERVER -------------------
      - name: Install Server Dependencies
        working-directory: mevn-app/server
        run: npm install

      - name: Lint Server (optional)
        working-directory: mevn-app/server
        run: npm run lint --if-present

      # ------------------- CLIENT -------------------
      - name: Install Client Dependencies
        working-directory: mevn-app/client
        run: npm install

      - name: Build Client
        working-directory: mevn-app/client
        run: npm run build
